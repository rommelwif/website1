<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta Tags for SEO and Responsiveness -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A responsive website built with HTML/CSS for GitHub Pages.">
    <meta name="author" content="Your Name">
    <title>My Responsive Website</title>

    <!-- CSS Styles -->
    <style>
        /* Reset Default Styles for Consistency */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
        }

        /* Header Section */
        header {
            background-color: #2c3e50;
            color: white;
            padding: 1rem 0;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        header h1 {
            font-size: 2rem;
        }

        /* Main Content Section */
        main {
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .welcome-section {
            text-align: center;
        }

        .welcome-section h2 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
        }

        .welcome-section p {
            font-size: 1.1rem;
            margin-bottom: 1.5rem;
        }

        /* Footer Section */
        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 1rem 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header h1 {
                font-size: 1.5rem;
            }

            .welcome-section h2 {
                font-size: 1.5rem;
            }

            .welcome-section p {
                font-size: 1rem;
            }

            main {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>My Website</h1>
    </header>

    <!-- Main Content Section -->
    <main>
        <section class="welcome-section">
            <h2>Welcome to My Website!</h2>
            <p>This is a responsive website built for GitHub Pages. It works seamlessly on both mobile and desktop devices.</p>
        </section>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 My Website. All rights reserved.</p>
    </footer>
</body>
</html>
